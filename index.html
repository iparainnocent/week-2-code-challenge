<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Shopping List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Interactive Shopping List</h1>
    <div class="input-container">
      <input type="text" id="item-input" placeholder="Add an item">
      <button id="add-btn">Add</button>
    </div>
    <ul id="shopping-list"></ul>
    <div class="button-container">
      <button id="mark-purchased-btn">Mark Purchased</button>
      <button id="clear-list-btn">Clear List</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
